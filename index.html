<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <style>
    .parent {
      width: 200px;
      height: 200px;
      padding: 30px;
      background-color: royalblue;
    }

    .child {
      width: 100px;
      height: 100px;
      background-color: orange;
    }
  </style>

  <div id="app">
    <div class="parent" @click.self="handler">
      <div class="child" ></div>
    </div>
  </div>
  
  <script>
    const MyComponent = {
      data() {
        return {
          
        }
      },

      methods: {
        handler(event) {
          console.log(event)
        }
      }
    }

    const app = Vue.createApp(MyComponent)

    const vm = app.mount('#app')
  </script>
</body>
</html>
