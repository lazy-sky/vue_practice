<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <style>
    .active {
      color: red;
      font-size: 30px;
    }
  </style>

  <div id="app">
    <!-- <div :style="`color: ${count > 3 ? 'red' : 'inherit'}; font-size: ${double > 10 ? '30px' : '16px'};`">{{ count }} / {{ double }}</div> -->
    <div 
      :class="{
        active: count > 3
    }">{{ count }} / {{ double }}</div>
    <button @click="increase">Increase</button>
  </div>
  
  <script>
    const MyComponent = {
      // 데이터
      data() {
        return {
          count: 0
        }
      },

      // 계산된 데이터
      computed: {
        double() {
          return this.count * 2
        }
      },

      watch: {
        count() {
          console.log('count:', this.count)
        }
      },

      methods: {
        increase() {
          this.count += 1
        }
      }
    }

    const app = Vue.createApp(MyComponent)

    const vm = app.mount('#app')
  </script>
</body>
</html>
