<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    <div>{{ counter }}</div>
  </div>
  
  <script>
    const app = Vue.createApp({
      // 데이터 객체는 함수로 만들어야 한다.
      data() {
        return {
          counter: 0
        }
      }
    })

    app.mount('#app')
  </script>
</body>
</html>
