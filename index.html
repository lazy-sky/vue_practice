<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    <button @click="pushFruit">Push</button>
    <ul>
      <li v-for="(fruit, index) in fruits" :key="fruit.id">
        {{ fruit.name }} {{ index }}
      </li>
    </ul>
  </div>
  
  <script>
    const MyComponent = {
      data() {
        return {
          fruits: [
            {id: '1', name: 'apple'},
            {id: '2', name: 'banana'},
            {id: '3', name: 'cherry'},
            {id: '4', name: 'apple'},
          ]
        }
      },

      methods: {
        pushFruit() {
          this.fruits.push({
            id: '5',
            name: 'orange'
          })
        }
      }
    }

    const app = Vue.createApp(MyComponent)

    const vm = app.mount('#app')
  </script>
</body>
</html>
